name: CI - 23f3000948@ds.study.iitm.ac.in

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Daily commit for 23f3000948@ds.study.iitm.ac.in
        run: |
          echo "Daily update - $(date '+%Y-%m-%d %H:%M:%S')" >> activity.log
          git config user.name "github-actions[bot]"
          git config user.email "23f3000948@ds.study.iitm.ac.in"
          git add activity.log
          git commit -m "Daily automated commit - $(date '+%Y-%m-%d')"
          git push
